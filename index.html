  <script>
    var optionObj = {};
    var optionRate = [];
    var shareObj = {'type': '탑승', 'id': '0', 'grade': '보물', 'name': '', 'level': '0'};
    const exp = [717,789,867,1302,1431,1575,1732,1905,3239,3563,3919,4312,4742,9484,10433,11476,17214,18935,28403,31243];

    $(document).ready(function() {
      var datas = [];
      const mobArray = (new GlobalData().getData())();
      optionRate = (new GlobalData().getRateData())();

      var html_s = '';
      var html_b = '';
      var html_t = '';
      for (var i=0; i<mobArray.length; i++) {
        var li = '<li class="mob-item" data-id="' + mobArray[i].ic + '" data-type="' + mobArray[i].type + '" data-grade="' + mobArray[i].grade + '" data-influence="' + mobArray[i].influence + '" data-name="' + mobArray[i].name + '">';
        li += '<img class="mob-img" src="assets/img/mob/ic_' + mobArray[i].ic + '.jpg"/>';
        li += '</li>';

        if (mobArray[i].type === '수호') {
          html_s += li;
        } else if (mobArray[i].type === '변신') {
          html_b += li;
        } else if (mobArray[i].type === '탑승') {
          html_t += li;
        }

        optionObj[mobArray[i].ic] = mobArray[i].option;
      }
      $('#mob-list-s').html(html_s);
      $('#mob-list-b').html(html_b);
      $('#mob-list-t').html(html_t);

      const params = getQueryParams(document.location.search);
      if (params.grade != undefined && params.id != undefined && params.level != undefined && params.name != undefined && params.type != undefined) {
        if (params.level > 15) params.level = 15;
        else if (params.length < 0) params.length = 0;

        var request = getOption(params.grade, params.id, params.level);
        if (request.o != {}) {
          shareObj = params;
          $('#mob-select-card').hide();
          $('#mob-option-card').show();

          const id = params.id;
          const grade = params.grade;

          $('.opt-img').attr('src', 'assets/img/mob/ic_' + id + '.jpg');
          $('.opt-img').attr('data-id', id);
          $('.opt-img').attr('data-grade', grade);
          $('.opt-span').text(params.name);
          $('#option-level').val(params.level);
          setOption(optionObj[id], grade, parseInt(params.level));
        }
      }

      var expHtml = '';
      for (var i=0; i<exp.length; i++) {
        expHtml += '<tr><td>' + (i + 1) + '</td><td>' + addComma(exp[i]) + '</td></tr>';
        if (i == 9 || i == exp.length - 1) {
          var table = i < 10 ? $('#exp-table-a') : $('#exp-table-b');
          table.html(expHtml);
          expHtml = '';
        }
      }
    });

    $(document).on('click', '.type-tab', function() {
      shareObj.type = $(this).text();
    });

    $(document).on('click', '.mob-item', function() {
      $('#mob-select-card').hide();
      $('#mob-option-card').show();

      const id = $(this).attr('data-id');
      const grade = $(this).attr('data-grade');

      $('.opt-img').attr('src', 'assets/img/mob/ic_' + id + '.jpg');
      $('.opt-img').attr('data-id', id);
      $('.opt-img').attr('data-grade', grade);
      $('.opt-span').text($(this).attr('data-name'));
      $('#option-level').val("0");
      setOption(optionObj[id], grade, 0);

      shareObj.id = id;
      shareObj.grade = grade;
      shareObj.name = $(this).attr('data-name');
      shareObj.level = 0;
    });

    $('#btn-close').on('click', function() {
      $('#mob-select-card').show();
      $('#mob-option-card').hide();
    });

    $('#btn-minus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (level > 0) {
        level -= 1;
        $('#option-level').val(level);
        shareObj.level = level;
        setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
      }
    });

    $('#btn-plus').on('click', function() {
      var level = parseInt($('#option-level').val());
      if (($('.opt-img').attr('data-grade') == '전설' && level < 20) || ($('.opt-img').attr('data-grade') == '보물' && level < 15)) {
        level += 1;
        $('#option-level').val(level);
        shareObj.level = level;
        setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
      }
    });

    $('#option-level').on('change', function() {
      var value = $('#option-level').val();
      var level = 0;
      if (value != undefined && value.length > 0) {
        level = parseInt(value);
        if ($('.opt-img').attr('data-grade') == '전설' && level > 20) {
          level = 20;
          $('#option-level').val(level);
        } else if ($('.opt-img').attr('data-grade') == '보물' && level > 15) {
          level = 15;
          $('#option-level').val(level);
        } else if (level < 0) {
          level = 0;
          $('#option-level').val(level);
        }
        shareObj.level = level;
      } else {
        $('#option-level').val('0');
        shareObj.level = 0;
      }
      setOption(optionObj[$('.opt-img').attr('data-id')], $('.opt-img').attr('data-grade'), level);
    });

    function setOption(option, grade, level) {
      const value = getOption(grade, option, level);
      var html_o = '<h5 class="card-title">소환 효과</h5><table class="table"><tbody>';
      var html_e = '<h5 class="card-title">결속 장착 효과</h5><table class="table"><tbody>';
      for (var key of Object.keys(value.o)) {
        html_o += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.o[key]) + '</td></tr>';
        if (value.e[key] > 0) {
          html_e += '<tr><th>' + key + '</th><td class="text-align-right">' + addComma(value.e[key]) + '</td></tr>';
        }
      }
      html_o += '</tbody>';
      html_e += '</tbody>';
      $('#option-view').html(html_o);
      $('#equip-option-view').html(html_e);
      if (value.isEmpty && level < 15) {
        $('.opt-isempty').show();
      } else {
        $('.opt-isempty').hide();
      }
    }

    function share() {
        Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
          title: '소환 효과, 결속 장착 효과 정보 보기',
          imageUrl: '',
          link: {
            mobileWebUrl: 'https://mbaramy.github.io/index.html?type=' + encodeURIComponent(shareObj.type) + '&id=' + shareObj.id + '&grade=' + encodeURIComponent(shareObj.grade) + '&name=' + encodeURIComponent(shareObj.name) + '&level=' + shareObj.level,
            webUrl: 'https://mbaramy.github.io/index.html?type=' + encodeURIComponent(shareObj.type) + '&id=' + shareObj.id + '&grade=' + encodeURIComponent(shareObj.grade) + '&name=' + encodeURIComponent(shareObj.name) + '&level=' + shareObj.level,
          },
        },
        itemContent: {
          profileText: 'Lv.' + shareObj.level + ' ' + shareObj.name,
          profileImageUrl: 'https://mbaramy.github.io/assets/img/mob/ic_' + shareObj.id + '.jpg',
        },
        buttons: [
          {
            title: '자세히 보기',
            link: {
              mobileWebUrl: 'https://mbaramy.github.io/index.html?type=' + encodeURIComponent(shareObj.type) + '&id=' + shareObj.id + '&grade=' + encodeURIComponent(shareObj.grade) + '&name=' + encodeURIComponent(shareObj.name) + '&level=' + shareObj.level,
              webUrl: 'https://mbaramy.github.io/index.html?type=' + encodeURIComponent(shareObj.type) + '&id=' + shareObj.id + '&grade=' + encodeURIComponent(shareObj.grade) + '&name=' + encodeURIComponent(shareObj.name) + '&level=' + shareObj.level,
            },
          },
        ],
      });
    }

    function report() {
      window.open('https://forms.gle/fFxUAgXnpVq2Loki6');
    }

    function getQueryParams(qs) {
      qs = qs.split('+').join(' ');
      var params = {},
          tokens,
          re = /[?&]?([^=]+)=([^&]*)/g;
      while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
      }
      return params;
    }
  </script>

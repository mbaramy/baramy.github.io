      function getHTML(obj) {
        var gradeObj = {};
        var influenceObj = {};
        var equipObj = {};
        var totalObj = {};
        var mobTable = '<div class="mob-table-grid">';
        var gTable = '<div class="col-md-4"><h5 class="card-title under-line-highlight-pink">등급 세트 효과</h5><table class="table table-borderless"><tbody>';
        var iTable = '<div class="col-md-4"><h5 class="card-title under-line-highlight-sky">세력 세트 효과</h5><table class="table table-borderless"><tbody>';
        var eTable = '<div class="col-md-4"><h5 class="card-title under-line-highlight-yellow">장착 효과</h5><table class="table table-borderless"><tbody>';
        var tTable = '<div class="col-md-12"><table class="table table-borderless"><tbody>';
        const key = 'sum';
        var result = {'sum': '', 'score': '', 'priority': ''};

        for (var i=0; i<obj.arr.length; i++) {
            mobTable += '<div class="by-card"><div class="by-card-level">Level ' + obj.arr[i].level + '</div>';
            mobTable += '<div class="by-card-name">' + obj.arr[i].name + '</div>';
            mobTable += '<img class="by-card-img" src="assets/img/mob/ic_' + obj.arr[i].ic + '.jpg"/>';
            mobTable += '<div class="by-card-influence"><div class="by-card-influence-container"><div class="by-card-influence-name">';
            mobTable += '<img class="inf-img me-1 ' + getUniteBorder(obj.arr[i].influence) + '" src="assets/img/influence/ic_inf_' + getInfluenceImg(obj.arr[i].influence) + '.jpg"/>' + obj.arr[i].influence + '</div></div></div></div>';

            for (var option of Object.keys(obj.arr[i].equip_option)) {
                if (equipObj[option]) equipObj[option] += obj.arr[i].equip_option[option];
                else equipObj[option] = obj.arr[i].equip_option[option];

                if (totalObj[option]) totalObj[option] += obj.arr[i].equip_option[option];
                else totalObj[option] = obj.arr[i].equip_option[option];
            }
        }

        for (var grade of Object.keys(obj.grade)) {
            for (var option of Object.keys(obj.grade[grade])) {
                if (gradeObj[option]) gradeObj[option] += obj.grade[grade][option];
                else gradeObj[option] = obj.grade[grade][option];

                if (totalObj[option]) totalObj[option] += obj.grade[grade][option];
                else totalObj[option] = obj.grade[grade][option];
            }
        }

        for (var unit of Object.keys(obj.unit)) {
            for (var option of Object.keys(obj.unit[unit])) {
                if (influenceObj[option]) influenceObj[option] += obj.unit[unit][option];
                else influenceObj[option] = obj.unit[unit][option];

                if (totalObj[option]) totalObj[option] += obj.unit[unit][option];
                else totalObj[option] = obj.unit[unit][option];
            }
        }

        var gradeBadge = '';
        for (var k of Object.keys(obj.count.grade)) {
            if (obj.count.grade[k] > 0) {
                var colorSet = getGradeColor(k);
                gradeBadge += '<span class="badge me-1" style="background-color: ' + colorSet.background + '; color: ' + colorSet.font + ';">' + k +' X ' + obj.count.grade[k] + '</span>';
            }
        }
        if (gradeBadge != '') gTable += '<tr><td colspan="2">' + gradeBadge + '</td></tr>';
        for (var k of Object.keys(gradeObj)) {
            gTable += '<tr class="tr-left"><th class="' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active">' : '">') + k + '</th><td class="text-align-right' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active' : '') + '">' + addComma(gradeObj[k]) + '</td></tr>';
        }

        var unitBadge = '';
        for (var k of Object.keys(obj.count.unit)) {
            if (obj.count.unit[k] > 0) {
                var colorSet = getUniteColor(k);
                unitBadge += '<span class="badge me-1" style="background-color: ' + colorSet.background + '; color: ' + colorSet.font + ';">' + k +' X ' + obj.count.unit[k] + '</span>';
            }
        }
        if (unitBadge != '') iTable += '<tr><td colspan="2">' + unitBadge + '</td></tr>';

        for (var k of Object.keys(influenceObj)) {
            iTable += '<tr class="tr-left"><th class="' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active">' : '">') + k + '</th><td class="text-align-right' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active' : '') + '">' + addComma(influenceObj[k]) + '</td></tr>';
        }

        for (var k of Object.keys(equipObj)) {
            if (equipObj[k] > 0) {
                eTable += '<tr class="tr-left"><th class="' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active">' : '">') + k + '</th><td class="text-align-right'  + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active' : '') +  '">' + addComma(equipObj[k]) + '</td></tr>';
            }
        }

        var importantValue = 0;
        var pvpValue = 0;
        for (var k of Object.keys(totalObj)) {
            if (totalObj[k] > 0) {
                tTable += '<tr class="tr-left"><th class="' + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active">' : '">') + k + '</th><td class="text-align-right'  + (['피해저항', '피해저항관통'].indexOf(k) > -1 ? ' table-active' : '') +  '">' + addComma(totalObj[k]) + '</td></tr>';

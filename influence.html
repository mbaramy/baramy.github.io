    function addHistory(name) {
      var history = window.localStorage.getItem('mobHistory');
      if (history != null) {
        history = history.split(',');
      } else {
        history = [];
      }
      if (history.indexOf(name) == -1) {
        history.push(name);
        window.localStorage.setItem('mobHistory', history.join(','));
      }
    }

    function removeHistory(name) {
      var history = window.localStorage.getItem('mobHistory');
      if (history != null) {
        history = history.split(',');

        let index = history.indexOf(name);
        if (index > -1) {
          history.splice(index, 1);
          window.localStorage.setItem('mobHistory', history.join(','));
        }
      }
    }

    $('#btn-next').on('click', function() {
      if (currentStep == 0) {
        currentStep = 1;
        $('#btn-prev').show();
        $('#type-tab > .nav-item > .nav-link').attr('disabled', true);
        $('.btn-type').hide();
        $('#btn-type-remove').hide();
        $('.level-container').show();

        var mobItem = $('.mob-item');
        for (var i=0; i<mobItem.length; i++) {
          mobItem.eq(i).hide();
        }

        var mobItemSelected = $('.mob-item-selected');
        for (var i=0; i<mobItemSelected.length; i++) {
          mobItemSelected.eq(i).removeClass('mob-item-selected');
          mobItemSelected.eq(i).addClass('mob-item-level');
        }
      } else if (currentStep == 1) {
        currentStep = 2;
        $('#mob-select-card').hide();
        $('.level-container').hide();

        let tab = $('#type-tab > .nav-item > .active').eq(0).text();
        if (tab == '수호') $('.btn-priority-e').eq(0).show();
        else $('.btn-priority-e').eq(0).hide();

        $('#mob-option-card').show();
      } else if (currentStep == 2) {
        currentStep = 3;
        $('#btn-next').hide();
        $('#mob-option-card').hide();
        $('#mob-result-card').show();
        $('.level-container').hide();

        var mob = [];
        let tab = $('#type-tab > .nav-item > .active').eq(0).text();
        if (tab == '탑승') mob = parseSelectedItem($('#mob-list-t > .mob-item-level'));
        else if (tab == '수호') mob = parseSelectedItem($('#mob-list-s > .mob-item-level'));
        else if (tab == '변신') mob = parseSelectedItem($('#mob-list-b > .mob-item-level'));

        var priorityA = $('.btn-priority-a').eq(0).hasClass('active') ? '피해저항관통' : $('.btn-priority-b').eq(0).hasClass('active') ? '피해저항' : '경험치 획득증가';
        var priorityB = $('.btn-priority-c').eq(0).hasClass('active') ? '체력' : '마력';

        $('.loadingMessage').addClass('d-flex');
        $('.loadingMessage').text(addComma(getCombinationCount(mob.length, 6)) + '가지의 경우의 수 계산중...');
        $('.loadingView').addClass('d-flex');
        $('.loadingView').show();
        setTimeout(function() {
          const resolveData = getRecommendData(mob, priorityA, priorityB);
          
          $('.loadingMessage').removeClass('d-flex');
          $('.loadingMessage').hide();
          $('.loadingView').removeClass('d-flex');
          $('.loadingView').hide();

          const resultHtml = getResultHTML(resolveData);
          $('#result-justified-s').html(resultHtml.sum);
          $('#result-justified-t').html(resultHtml.score);
          $('#result-justified-p').html(resultHtml.priority);
        }, 100);
      }
    });

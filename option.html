  <script>
    var userIp;
    
    const optionList = [{"체력증가":16.95,"마력증가":16.95,"힘":16.95,"민첩":16.95,"지력":16.95,"파괴력증가":6.78,"체력시약향상":4.24,"마력시약향상":4.24},{"체력증가":17.78,"마력증가":17.78,"힘":17.78,"민첩":17.78,"지력":17.78,"파괴력증가":7.11,"치명저항":0.44,"치명피해저항":0.44,"피해흡수":0.44,"피해저항":0.44,"피해저항관통":0.44,"보스몬스터 추가피해":0.44,"일반몬스터 추가피해":0.44,"대인피해":0.44,"대인방어":0.44},{"체력증가":17.7,"마력증가":17.7,"힘":17.7,"민첩":17.7,"지력":17.7,"파괴력증가":7.08,"이동속도":0.44,"치명확률%":0.44,"치명위력%":0.44,"체력증가%":0.44,"마력증가%":0.44,"위력":0.44,"파괴력증가%":0.44,"대인방어%":0.44,"체력회복향상":0.44,"마력회복향상":0.44}];
    var position = 0;
    var isShuffle = false;
    var stopPosition = 0;
    var resultOption = {};
    var isEdit = false;
    var coast = [0, 0, 0];

    $(document).ready(function() {
      setCurrentOptionList();
    });

    $('input[name="optionRadios"]').on('change', function() {
      position = parseInt($('input[name="optionRadios"]:checked').val());
      setCurrentOptionList();
    });

    function setCurrentOptionList() {
      var html = '<div class="w-100 d-flex mb-1" style="background-color: #252525;"><span class="w-100 ps-3">성능 목록</span><span class="option-rate-text">확률</span></div>';
      for (var opt of Object.keys(optionList[position])) {
        html += '<div class="w-100 d-flex mb-1">';
        html += '<span class="w-100 ps-3 option-text">' + opt + '</span>';
        html += '<span class="option-rate-text">' + optionList[position][opt] + '%</span>';
        html += '</div>';
      }
      $('#option-list').empty();
      $('#option-list').html(html);
    }

    $('#btn-enhance').on('click', function() {
      if (isShuffle) {
        return;
      }

      isShuffle = true;
      var totalRate = 0;
      var optionArray = [];
      for (var opt of Object.keys(optionList[position])) {
        totalRate += optionList[position][opt];

        var option = new Object();
        option.name = opt;
        option.rate = optionList[position][opt];
        optionArray.push(option);
      }

      var chance = Math.floor(Math.random() * totalRate);
      optionArray = shuffle(optionArray);
      var index = 0;

      while (chance > 0) {
        resultOption = optionArray[index];
        chance -= optionArray[index].rate;
        index += 1;
      }

      for (var i=0; i<coast.length; i++) {
        coast[i] += parseInt($('.req-item-' + position).eq(i).val());
      }
      stopPosition = parseFloat(((Math.random() * 30) + 30).toFixed(0));
      highlightOption(0);
    });

    function highlightOption(index) {
      if (stopPosition > 0) {
        stopPosition -= 1;
        $('.option-text').removeClass('shuffle-text');
        $('.option-text').eq(index).addClass('shuffle-text');
        setTimeout(function() {
          if (index + 1 > $('.option-text').length) {
            highlightOption(0);
          } else {
            highlightOption(index + 1);
          }
        }, 20);
      } else {
        $('.option-text').removeClass('shuffle-text');
        $('.option-text').eq(index).addClass('shuffle-text');

        const text = $('.option-text').eq(index).text();
        if (text != resultOption.name) {
          setTimeout(function() {
            if (index + 1 > $('.option-text').length) {
              highlightOption(0);
            } else {
              highlightOption(index + 1);
            }
          }, 100);
        } else {
          isShuffle = false;
          $('#optionLabel' + position).text(resultOption.name);
          setCoast();
        }
      }
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    $('#btn-edit').on('click', function() {
      if (isShuffle) {
        return;
      }
      if (isEdit) {
        isEdit = false;
        clear();
        $('#option-view').show();
        $('#req-view').hide();
        $('#btn-edit > i').removeClass('ri-lock-unlock-line').addClass('ri-lock-line');
      } else {
        isEdit = true;
        $('#option-view').hide();
        $('#req-view').show();
        $('#btn-edit > i').removeClass('ri-lock-line').addClass('ri-lock-unlock-line');
      }
    });

    $('#btn-clear').on('click', function() {
      if (isShuffle) {
        return;
      }
      if (isEdit) {
        return;
      }

      clear();
    });

    function clear() {
      coast = [0, 0, 0];
      setCoast();

      for (var i=0; i<3; i++) {
        $('#optionLabel' + i).text('성능 추가 필요');
      }
      $('.option-text').removeClass('shuffle-text');
    }

    function setCoast() {
      for (var i=0; i<coast.length; i++) {
        $('#coast-text-' + i).text(coast[i]);
      }
    }

    $('#req-item-select').on('change', function() {
      $('#req-item-name').text($('#req-item-select :selected').text());
    });

  </script>

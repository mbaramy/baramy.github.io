  <script>
    const rate = [100, 100, 100, 90, 80, 70, 60, 50, 40, 30, 20, 15, 12, 10, 7, 6, 5, 4, 3, 2];
    const safeEnhance = [0,0,0,0,3,4,5,6,6,7,8,10,10,10,10,10,10,10,10,10];
    var currentEnhance = 0;
    var tryCount = 0;
    var isAutoEnhance = false;
    var targetEnhance = 0;
    var isEdit = false;

    $(document).ready(function() {
      $('.logView').html('');
      setEnhanceValue(currentEnhance);
    });

    $('#btn-enhance').on('click', function() {
      if (isEdit) {
        return;
      }
      
      if (currentEnhance >= 20) {
        return;
      }

      if (isAutoEnhance) {
        return;
      }

      tryCount += 1;

      const chance = Math.floor(Math.random() * 99);
      const doubleChance = Math.floor(Math.random() * 100);
      var logValue = '';
      var addChance = 0;
      if ($('#upgrade-item-a').prop('checked')) {
        addChance += parseInt($('#upgrade-add :selected').val());
      }

      var isSuccess = false;
      const beforeEnhance = currentEnhance;
      if ((rate[currentEnhance] + addChance) >= chance) {
        isSuccess = true;
        logValue += '\n[성공] ' + currentEnhance + ' >';
        if (doubleChance <= 30 && $('#upgrade-item-b').prop('checked')) {
          currentEnhance += 2;
          if (currentEnhance > 20) currentEnhance = 20;
          logValue += ' ' + currentEnhance;
        } else {
          currentEnhance += 1;
          logValue += ' ' + currentEnhance;
        }
      } else {
        if (!$('#upgrade-item-c').prop('checked') || safeEnhance[currentEnhance] > currentEnhance) {
          currentEnhance -= 1;
        }
        logValue += '\n[실패] ' + beforeEnhance + ' > ' + currentEnhance;
      }

      enhanceAnimation(isSuccess, function() {
        $('#animation-bg').removeClass('fade-in').addClass('fade-out');
        $('#animation-bg').hide();
        setEnhanceValue(currentEnhance);
        $('.logView').html(logValue + $('.logView').val());
      });
    });

    $('#btn-auto').on('click', function() {
      targetEnhance = parseInt($('#target-enhance :selected').val());
      if (currentEnhance < targetEnhance) {
        isAutoEnhance = true;
        $('#btn-stop').show();
        $('#btn-clear').hide();

        runEnhanceAuto();
      }
    });

    $('#btn-stop').on('click', function() {
      isAutoEnhance = false;
      $('#btn-stop').hide();
      $('#btn-clear').show();
    });

    $('#upgrade-item-a').on('change', function() {
      if ($(this).prop('checked')) {
        $('#upgrade-add-rate').text($('#upgrade-add :selected').val() + '%');
      } else {
        $('#upgrade-add-rate').text('0%');
      }
    });

    $('#upgrade-add').on('change', function() {
      if ($('#upgrade-item-a').prop('checked')) {
        $('#upgrade-add-rate').text($('#upgrade-add :selected').val() + '%');
      } else {
        $('#upgrade-add-rate').text('0%');
      }
    });

    $('#btn-clear').on('click', function() {
      if (isEdit) {
        return;
      }
      currentEnhance = 0;
      tryCount = 0;
      setEnhanceValue(currentEnhance);
      $('.logView').html('');
    });

    function setEnhanceValue(currentValue) {
      $('.enhance-value').text('+' + currentValue);
      $('.enhance-before').text(currentValue);
      if (currentValue < 20) {
        $('.enhance-after').text(currentValue + 1);
      } else {
        $('.enhance-after').text('');
      }
      if (rate[currentValue]) {
        $('#upgrade-rate').text(rate[currentValue] + '%');
      } else {
        $('#upgrade-rate').text('-');
      }

      if (currentValue >= 3) {
        $('#upgrade-item-c').prop('disabled', false);
      } else {
        $('#upgrade-item-c').prop('disabled', true);
      }

      $('#enhance-count').text('강화 횟수: ' + tryCount);
    }

    function runEnhanceAuto() {
      if (isEdit) {
        return;
      }

      if (currentEnhance >= 20) {
        isAutoEnhance = false;
        $('#btn-stop').hide();
        $('#btn-clear').show();
        return;
      }

      tryCount += 1;

      const chance = Math.floor(Math.random() * 99);
      const doubleChance = Math.floor(Math.random() * 100);
      var logValue = '';
      var addChance = 0;
      if ($('#upgrade-item-a').prop('checked')) {
        addChance += parseInt($('#upgrade-add :selected').val());
      }

      var isSuccess = false;
      const beforeEnhance = currentEnhance;
      if ((rate[currentEnhance] + addChance) >= chance) {
        isSuccess = true;
        logValue += '\n[성공] ' + currentEnhance + ' >';
        if (doubleChance <= 30 && $('#upgrade-item-b').prop('checked')) {
          currentEnhance += 2;
          if (currentEnhance > 20) currentEnhance = 20;
          logValue += ' ' + currentEnhance;
        } else {
          currentEnhance += 1;
          logValue += ' ' + currentEnhance;
        }
      } else {
        if (!$('#upgrade-item-c').prop('checked') || safeEnhance[currentEnhance] > currentEnhance) {
          currentEnhance -= 1;
        }
        logValue += '\n[실패] ' + beforeEnhance + ' > ' + currentEnhance;
      }

      enhanceAnimation(isSuccess, function() {
        $('#animation-bg').removeClass('fade-in').addClass('fade-out');
        $('#animation-bg').hide();
        setEnhanceValue(currentEnhance);
        $('.logView').html(logValue + $('.logView').val());

        setTimeout(function() {
          if (currentEnhance < targetEnhance && isAutoEnhance) {
            runEnhanceAuto();
          } else {
            isAutoEnhance = false;
            $('#btn-stop').hide();
            $('#btn-clear').show();
          }
        }, 100);
      });
    }

    var isAnimating = false;
    function enhanceAnimation(isSuccess, completion) {
      if (isAnimating) {
        return;
      }
      
      isAnimating = true;

      $('#animation-bg').removeClass('fade-out').removeClass('fade-in');
      $('#animation-bg').show();

      $('#animation-success').removeClass('fade-out');
      $('#animation-fail').removeClass('fade-out');

      $('#animation-success').css('visibility', 'hidden');
      $('#animation-fail').css('visibility', 'hidden');

      if (isSuccess) {
        $('#animation-success').css('visibility', 'visible');
        $('#success-img-placeholder').css('visibility', 'visible');

        $('#success-img').attr('src', 'assets/img/success.gif');
        $('#success-img').css('visibility', 'visible');

        setTimeout(function() {
          $('#animation-success').addClass('fade-out');
          $('#success-img').removeAttr('src');
          $('#success-img').css('visibility', 'hidden');
          
          setTimeout(function() {
            isAnimating = false;
            completion();
          }, 500);
        }, 3150);
      } else {
        $('#animation-fail').css('visibility', 'visible');
        $('#fail-img-placeholder').css('visibility', 'visible');

        $('#fail-img').attr('src', 'assets/img/fail.gif');
        $('#fail-img').css('visibility', 'visible');
        
        setTimeout(function() {
          $('#animation-fail').addClass('fade-out');
          $('#fail-img').removeAttr('src');
          $('#fail-img').css('visibility', 'hidden');

          setTimeout(function() {
            isAnimating = false;
            completion();
          }, 500);
        }, 3000);
      }
    }

    $('#btn-edit').on('click', function() {
      if (isEdit) {
        isEdit = false;
        const newValue = parseInt($('#enhance-input').val());
        if (newValue > -1 && newValue < 20) {
          currentEnhance = newValue;
          setEnhanceValue(currentEnhance);
        }
        $('.enhance-value').show();
        $('#enhance-input').hide();
        $('#btn-edit > i').removeClass('ri-lock-unlock-line').addClass('ri-lock-line');
      } else {
        isEdit = true;
        $('#btn-edit > i').removeClass('ri-lock-line').addClass('ri-lock-unlock-line');
        $('#enhance-input').val(currentEnhance);
        $('.enhance-value').hide();
        $('#enhance-input').show();
      }
    });

  </script>

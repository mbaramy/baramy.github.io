  <script type="module">

    import { getFirestore, collection, doc, getDocs, query, where, limit, orderBy, startAfter, getCountFromServer, Timestamp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBi20Vfz4FIEprruKEdWB2c_paicWCl6jI",
      authDomain: "baramy-9cb08.firebaseapp.com",
      projectId: "baramy-9cb08",
      storageBucket: "baramy-9cb08.appspot.com",
      messagingSenderId: "912929312520",
      appId: "1:912929312520:web:732acdc9a4f70b8e6866bd",
      measurementId: "G-RG02W3NYLF"
    };
  
    // Initialize Firebase
    var page = 1;
    var isLoading = false;
    const parameter = new URLSearchParams(window.location.search);
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const provider = new GoogleAuthProvider();
    const checkAuth = getAuth();

    if (checkAuth.currentUser) {
      $('.auth-name').text(checkAuth.currentUser.displayName);
      $('.rounded-circle').attr('src', checkAuth.currentUser.photoURL);
      $('.sign-btn-label').text('로그아웃');
    } else {
      $('.auth-name').text('계정');
      $('.rounded-circle').attr('src', 'assets/img/android-chrome-192x192.png');
      $('.sign-btn-label').text('로그인');
    }

    if (parameter.get('job') && ['0', '1', '2', '3', '4', '5', '6', '7', '8'].includes(parameter.get('job'))) job = parameter.get('job');
    
    if (job > 4) {
      $('.job-container').animate({scrollLeft: $('.job-btn').eq(job-1).offset().left}, 1000);
    }

    if (job != '0') {
      $('.list-footer').show();
    } else {
      $('.list-footer').remove();
    }

    function handleGoogleLogin() {
      signInWithPopup(getAuth(), provider)
        .then((result) => {
          const user = result.user;
          $('.auth-name').text(user.displayName);
          $('.rounded-circle').attr('src', user.photoURL);
          $('.sign-btn-label').text('로그아웃');
        }).catch((error) => {
          $('.auth-name').text('계정');
          $('.rounded-circle').attr('src', 'assets/img/android-chrome-192x192.png');
          $('.sign-btn-label').text('로그인');
        });
    }

    onAuthStateChanged(getAuth(), (user) => {
      if (user) {
        $('.auth-name').text(user.displayName);
        $('.rounded-circle').attr('src', user.photoURL);
        $('.sign-btn-label').text('로그아웃');
      } else {
        $('.auth-name').text('계정');
        $('.rounded-circle').attr('src', 'assets/img/android-chrome-192x192.png');
        $('.sign-btn-label').text('로그인');
      }
    });

    $('.sign-btn').on('click', function() {
      if (checkAuth.currentUser) {
        getAuth().signOut();
      } else {
        handleGoogleLogin();
      }
    });

    const skillRef = collection(db, 'skill');
    var countQuery = query(skillRef, where('job', '==', parseInt(parameter.get('job'))));
    if (job == 0 && checkAuth.currentUser) {
      countQuery = query(collection(db, 'likes'), where('uid', '==', checkAuth.currentUser.uid));
    }
    const countSnapshot = await getCountFromServer(countQuery);
    totalCount = countSnapshot.data().count;

    var listQuery = query(skillRef, where('job', '==', parseInt(parameter.get('job'))), limit(10));
    if (job == 0 && checkAuth.currentUser) {
      listQuery = query(collection(db, 'likes'), orderBy('date'), where('uid', '==', checkAuth.currentUser.uid), limit(10));
    }
    $('.empty-container').addClass('active');
    if (totalCount == 0) {
      $('.sort-like-btn').remove();
    }

    isLoading = true;
    lastDoc = null;

    $('.list-loading').remove();
    getSkillDocs(listQuery, false);

    $('.btn-expand').on('click', function() {
      if (lastDoc && !isLoading) {
        isLoading = true;

        const nextQuery = query(skillRef, orderBy('date'), startAfter(lastDoc.id), limit(10));

        getSkillDocs(nextQuery, true);
      }
    });

    function getSkillDocs(query, isMore) {
      getDocs(query).then((result) => {
        if (result) {
          const data = result.docs.map((doc) => ({
            id: doc.id,
            title: doc.data().title,
            like: doc.data().like,
            date: doc.data().date
          }));
          
          currentCount += data.length;
          isLoading = false;

          if (!isMore) {
            if (data.length == 0) {
              $('.btn-skill-add').addClass('active');
            } else {
              $('.empty-container').remove();
              $('.list-ul').show();
            }
          }

          if (totalCount >= currentCount) {
            $('.btn-expand').remove();
          } else {
            if (!$('.btn-expand').hasClass('active')) {
              $('.btn-expand').addClass('active');
            }
          }

          appendDataList(data);
        }
      });
    }

    $('.btn-skill-add, .skill-write-btn').on('click', function() {
      if (job == '0') {
        alert('즐겨찾기 하고싶은 스킬 세팅을 추가해보세요!');
      } else if (checkAuth.currentUser) {
        location.href = 'skill.html?job=' + job;
      } else {
        alert('로그인이 필요합니다.');
      }
    });

    $('.sort-like-btn').on('click', function() {
      if (isLoading) {
        return;
      }

      isLoading = true;
      $('.btn-expand').remove();

      const listQuery = query(skillRef, orderBy('like', 'desc'), where('job', '==', parseInt(parameter.get('job'))), limit(10));
      getDocs(listQuery).then((result) => {
        
        if (result) {
          const data = result.docs.map((doc) => ({
            id: doc.id,
            title: doc.data().title,
            like: doc.data().like,
            date: doc.data().date
          }));
          isLoading = false;
          $('.list-li').remove();

          appendDataList(data);
        }
      });
    });

    $(function() {
      $.getJSON("https://api64.ipify.org?format=jsonp&callback=?", function(json) {
        userIp = json.ip;

        setTimeout(function() {
          document.querySelectorAll('.kakao_ad_area').forEach((ad) => { 
            let adUnit = $(ad).attr('data-ad-unit');
            ad.querySelectorAll('iframe').forEach((iframe) => {
              $('#' + iframe.id).iframeTracker({
                blurCallback: e => {
                  ipLog("DAN-lOqeBgJ4uYAgcjX8", (new Date()).toLocaleString(), navigator.userAgent, window.location.href, userIp);
                }
              });
            });
          });
        }, 1000);
      });
    });

    function ipLog(adUnit, date, userAgent, url, ip) {
      try {
        const docRef = addDoc(collection(db, "ADLog"), {
          adUnit: adUnit,
          date: date,
          userAgent: userAgent,
          ip: ip,
          url: url
        });
      } catch (e) {
      }
    }
  </script>

  <script>
    var userIp;
    var job = '0';
    var page = 0;
    var totalCount;
    var currentCount = 0;
    var lastDoc;

    moment.locale('ko');
    $('.list-ul').hide();

    $(document).ready(function() {
      Kakao.init('5472dfb0e36ff14873f3613a0e9b9d50');

      for (var i=0; i<$('.job-btn').length; i++) {
        if ($('.job-btn').eq(i).attr('data-id') == job) {
          $('.job-btn').eq(i).addClass('active');
        }
      }

      $('.job-btn').on('click', function() {
        window.location.href = 'skilltree.html?job=' + $(this).attr('data-id');
      });
    });

    function setDataList(data) {
      if (data.length == 0) {
        $('.btn-skill-add').addClass('active');
      } else {
        $('.empty-container').remove();
        $('.list-ul').show();
        
        appendDataList(data);
      }
    }

    function appendDataList(data) {
      const now = moment();
      var html = '';

      for (var i=0; i<data.length; i++) {
        html += '<li class="list-li">';
        html += '<a href="skill.html?job=' + job + '&id=' + data[i].id + '">';
        html += '<h3><span>' + data[i].title + '</span>';
        if (moment.duration(now.diff(moment.unix(data[i].date).utc().subtract(1969, 'years').add(1, 'days'))).asDays() < 3) {
          html += '<span class="icon-new"></span>';
        }
        html += '</h3></a>';
        
        html += '<div class="list-info">';
        html += '<span class="list-date">' + moment.unix(data[i].date).utc().subtract(1969, 'years').add(1, 'days').fromNow() + '</span>';
        if (data[i].like) {
          html += '<span class="list-like ri-heart-3-fill">' + data[i].like + '</span>';
        }
        html += '</div>';
        html += '</li>';

        if (i == data.length - 1) {
          lastDoc = data[i];
        }
      }
      $('.list-ul').append(html);
    }
  </script>

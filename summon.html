  <script>
    const summonColor = {'일반': 'normal', '고급': 'advanced', '희귀': 'rare', '보물': 'treasure'};
    const gradeId = {0: '일반', 1: '고급', 2: '희귀', 3: '보물', 4: '전설'};
    var coast = 0;
    var totalRate = 0;
    var mobArray = [];
    var summonableMobArray = [];
    var summonCounter = 0;
    var currentSummonCount = 0;
    const maxSummonCount = 5000;
    var running = false;
    var summonBag = {};
    var currentSynthesisBag = [];
    var synthesisResultBag = {};
    var waitForConfirmBag = [];
    var synthesisType = 0; // 0: 탑승/수호, 1: 변신
    var allSynthesisBag = [];

    $(document).ready(function() {
      mobArray = (new GlobalData().getSummonMobs())();
      for (var m of mobArray) {
        if (m.grade != '전설') {
          summonableMobArray.push(m);
          totalRate = +(totalRate + m.rate).toFixed(5);
        }
      }
    });

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function rand(min, max) {
      return (Math.random() * (max + totalRate));
    }

    $('.btn-summon').on('click', function() {
      if (running) return;

      summonCounter = 0;
      running = true;
      $('.summon-list').empty();

      mobSummon();
    });

    $('.full-alert-close').on('click', function() {
      $('.alert-full').hide();
    });

    function mobSummon() {
      if (summonableMobArray.length == 0) {
        running = false;
        return;
      }

      if (currentSummonCount >= maxSummonCount) {
        running = false;
        $('.alert-full').show();
        return;
      }

      coast += 120;
      $('.sp-total-coast').text(addComma(coast));

      const shuffled = shuffle(summonableMobArray);
      var random = Math.random() * totalRate;
      var pick = {};
      var index = 0;
      while (random > 0) {
        pick = shuffled[index];
        random -= pick.rate;
        index++;
      }
      summonCounter++;
      currentSummonCount++;
      $('#s-tab').text('합성(' + currentSummonCount + ')');

      var li = '<li class="summon-item' + (['희귀', '보물', '전설'].indexOf(pick.grade) > -1 ? ' red-ora' : '') + '">';
      li += '<div class="summon-item-inner">';
      li += '<div class="summon-item-front"></div>';
      li += '<div class="summon-item-back">';
      if (pick.ic == 'NULL') {
        li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
      } else {
        li += '<img class="mob-img" src="assets/img/mob/ic_' + pick.ic + '.jpg"/>';
      }
      li += '</div></div>';
      li += '</li>';
      $('.summon-list').append(li);

      if (pick.grade != '보물' || !$('#autoWait').prop('checked')) {
        if (summonBag[pick.name]) summonBag[pick.name].count += 1;
        else summonBag[pick.name] = {'count': 1, 'info': pick};
      } else {
        waitForConfirmBag.push(pick);
        $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      }

      if (summonCounter < 10) {
        setTimeout(function() {
          mobSummon();
        }, 50);
      } else {
        if ($('#autoSummon').prop('checked')) {
          setTimeout(function() {
            $('.summon-item').addClass('flipped');

            setTimeout(function() {
              summonCounter = 0;
              running = true;
              $('.summon-list').empty();

              mobSummon();
            }, 1000);
          }, 300);
        } else {
          setTimeout(function() {
            $('.summon-item').addClass('flipped');

            setTimeout(function() {
              running = false;
            }, 300);
          }, 500);
        }
      }
    }

    $('#v-pills-tab').on('click', function() {
        $('.synthesisA').empty();
        $('.synthesisResultA').empty();
        $('.synthesisB').empty();
        $('.synthesisResultB').empty();
        const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
        if (type == 0) {
          $('.synthesisA').html(getSynthesisArrayHTML());
        } else if (type == 1) {
          $('.synthesisB').html(getSynthesisArrayHTML());
        } else {
          $('.synthesisResultC').html('');
          $('.synthesisC').html(getWaitForConfirmBag());
        }
    });

    $('#v-pills-tab > .bystyle-tab').on('click', function() {
      if (!$(this).hasClass('bystyle-tab-on')) {
        for(var i=0; i<$('#v-pills-tab > .bystyle-tab').length; i++) {
          if ($('#v-pills-tab > .bystyle-tab').eq(i).attr('data-type') == $(this).attr('data-type')) {
            $('#v-pills-tab > .bystyle-tab').eq(i).addClass('bystyle-tab-on');
            $('#v-pills-tab > .bystyle-tab').eq(i).removeClass('bystyle-tab-off');
          } else {
            $('#v-pills-tab > .bystyle-tab').eq(i).addClass('bystyle-tab-off');
            $('#v-pills-tab > .bystyle-tab').eq(i).removeClass('bystyle-tab-on');
          }
        }
      }
    });

    $('.btn-synthesis-grade > .btn').on('click', function() {
      if (!$(this).hasClass('bystyle-tab-on')) {
        for(var i=0; i<$('.btn-synthesis-grade > .btn').length; i++) {
          if ($('.btn-synthesis-grade > .btn').eq(i).attr('data-id') == $(this).attr('data-id')) {
            $('.btn-synthesis-grade > .btn').eq(i).addClass('bystyle-tab-on');
            $('.btn-synthesis-grade > .btn').eq(i).removeClass('bystyle-tab-off');
          } else {
            $('.btn-synthesis-grade > .btn').eq(i).addClass('bystyle-tab-off');
            $('.btn-synthesis-grade > .btn').eq(i).removeClass('bystyle-tab-on');
          }
        }

        $('.synthesisA').empty();
        $('.synthesisResultA').empty();
        $('.synthesisB').empty();
        $('.synthesisResultB').empty();
        $('.synthesisC').empty();
        const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
        if (type == 0) {
          $('.synthesisA').html(getSynthesisArrayHTML());
        } else {
          $('.synthesisB').html(getSynthesisArrayHTML());
        }
      }
    });

    function getSynthesisArrayHTML() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const grade = parseInt($('.btn-synthesis-grade > .bystyle-tab-on').eq(0).attr('data-id'));

      var array = [];
      currentSynthesisBag = [];
      for (var s of Object.keys(summonBag)) {
        if (((type == 0 && (summonBag[s].info.type == '수호' || summonBag[s].info.type == '탑승')) || (type == 1 && summonBag[s].info.type == '변신')) && summonBag[s].info.grade == gradeId[grade]) {
          array.push(summonBag[s]);
          currentSynthesisBag.push(summonBag[s]);
        }
      }

      array = array.map(function(e) {
        var li = '<li class="synthesis-item ' + summonColor[e.info.grade] + '">';
        if (e.info.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.info.ic + '.jpg"/>';
        }
        li += '<span class="synthesis-item-span">x' + e.count + '</span>';
        li += '</li>';
        return li;
      });
      
      return array.join('');
    }

    function getWaitForConfirmBag() {
      const html = waitForConfirmBag.map(function(e, i) {
        var li = '<li class="wait-item ' + summonColor[e.grade] + '">';
        li += '<div class="wait-item-container">'
        if (e.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.ic + '.jpg"/>';
        }
        li += '<div class="wait-item-grid"><span class="badge bg-success btn-wait-confirm" data-id="' + i + '">확정</span><span class="badge bg-warning text-dark btn-wait-change" data-id="' + i + '">변경</span></div></div>';
        li += '</li>';
        return li;
      });
      return html;
    }

    $('#s-tab').on('click', function() {
      running = false;
      $('#autoSummon').prop('checked', false);
      $('.synthesis-list').empty();
      $('.synthesis-slot-list').empty();
      
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      if (type == 0) {
        $('.synthesisA').html(getSynthesisArrayHTML());
      } else {
        $('.synthesisB').html(getSynthesisArrayHTML());
      }
    });

    $('.btn-synthesis-one').on('click', function() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      var count = [parseInt($('#synthesis-count-a :selected').attr('value')), parseInt($('#synthesis-count-b :selected').attr('value'))][type];
      const grade = parseInt($('.btn-synthesis-grade > .bystyle-tab-on').eq(0).attr('data-id'));
      if (grade == '전설') count = 4;
      
      const totalCount = currentSynthesisBag.reduce(function(acc, current) {
        if (current.info.grade == gradeId[grade] && (type == 1 && current.info.type == '변신') || (type == 0 && (current.info.type == '탑승' || current.info.type == '수호'))) {
          return acc + current.count;
        } else {
          return acc;
        }
      }, 0);
      
      if (totalCount >= count) {
        $('.synthesis-btn-view').hide();
        $('.synthesis-open-view').show();
        synthesisResultBag = {};
        runSynthesis(count, totalCount, false);
      }
    });

    $('.btn-synthesis-all').on('click', function() {
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));
      const count = [parseInt($('#synthesis-count-a :selected').attr('value')), parseInt($('#synthesis-count-b :selected').attr('value'))][type];
      const grade = parseInt($('.btn-synthesis-grade > .bystyle-tab-on').eq(0).attr('data-id'));
      const totalCount = currentSynthesisBag.reduce(function(acc, current) {
        if (current.info.grade == gradeId[grade] && (type == 1 && current.info.type == '변신') || (type == 0 && (current.info.type == '탑승' || current.info.type == '수호'))) {
          return acc + current.count;
        } else {
          return acc;
        }
      }, 0);
      if (totalCount >= count) {
        synthesisResultBag = {};
        $('.synthesis-btn-view').hide();
        $('.synthesis-open-view').show();
        runSynthesis(count, totalCount, true);
      }
    });

    function runSynthesis(max, length, isAll) {
      const runCount = isAll ? parseInt(length / max) : 1;
      if (runCount < 1) return;

      const grade = parseInt($('.btn-synthesis-grade > .bystyle-tab-on').eq(0).attr('data-id'));
      const type = parseInt($('#v-pills-tab > .active').eq(0).attr('data-type'));

      popSummonBag(currentSynthesisBag.slice(0, runCount * max));

      if (gradeId[grade] == '전설') {
        for (var i=0; i<runCount; i++) {
          const chance = Math.floor(Math.random() * 100);
          var kind = '변신';
          if (type == 0) {
            if (chance - 5 <= 0) {
              kind = '변신';
            } else if (chance - 17 <= 0) {
              kind = '수호';
            } else {
              kind = '탑승';
            }
          }

          var upgradeMobArray = [];
          var upgradeTotalRate = 0;
          for (var e of mobArray) {
            if (e.grade == gradeId[grade] && e.type == kind) {
              upgradeMobArray.push(e);
              upgradeTotalRate += e.rate2;
            }
          }
          upgradeMobArray = shuffle(upgradeMobArray);

          var random = parseFloat((Math.random() * upgradeTotalRate).toFixed(5));
          var pick = {};
          var index = 0;
          while (random > 0) {
            pick = upgradeMobArray[index];
            random -= pick.rate2;
            index++;
          }
          if (synthesisResultBag[pick.name]) synthesisResultBag[pick.name].count += 1;
          else synthesisResultBag[pick.name] = {'count': 1, 'info': pick};

          if (!$('#autoWait').prop('checked')) {
            if (summonBag[pick.name]) summonBag[pick.name].count += 1;
            else summonBag[pick.name] = {'count': 1, 'info': pick};
          } else {
            waitForConfirmBag.push(pick);
            $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
          }

        }
      } else {
        const rate = {'일반': [40,45,50], '고급': [20,25,30], '희귀': [10,15,20], '보물': [6,11,16]}[gradeId[grade]][max - 4];
        const secondRate = {'탑승': [83.333, 75], '수호': [16.667, 15], '변신': [0, 10]};

        for (var i=0; i<runCount; i++) {
          const chance = Math.floor(Math.random() * 100);
          const secondChance = parseFloat((Math.random() * 100).toFixed(3));
          const isSuccess = rate >= chance;
          const upgrade = gradeId[isSuccess ? grade + 1 : grade];

          var kind = '변신';
          if (type == 0) {
            if (isSuccess) {
              if (secondChance <= 16.667) kind = '수호';
              else kind = '탑승';
            } else {
              if (secondChance <= 10) kind = '변신';
              else if (secondChance <= 25) kind = '수호';
              else kind = '탑승';
            }
          }
          
          var upgradeMobArray = [];
          var upgradeTotalRate = 0;
          for (var e of mobArray) {
            if (e.grade == upgrade && e.type == kind) {
              upgradeMobArray.push(e);
              upgradeTotalRate += e.rate2;
            }
          }
          upgradeMobArray = shuffle(upgradeMobArray);
          var random = parseFloat((Math.random() * upgradeTotalRate).toFixed(5));
          var pick = {};
          var index = 0;
          while (random > 0) {
            pick = upgradeMobArray[index];
            random -= pick.rate2;
            index++;
          }
          if (synthesisResultBag[pick.name]) synthesisResultBag[pick.name].count += 1;
          else synthesisResultBag[pick.name] = {'count': 1, 'info': pick};

          if ((pick.grade != '보물' && pick.grade != '전설') || !$('#autoWait').prop('checked')) {
            if (summonBag[pick.name]) summonBag[pick.name].count += 1;
            else summonBag[pick.name] = {'count': 1, 'info': pick};
          } else {
            waitForConfirmBag.push(pick);
            $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
          }
        }
      }

      if (type == 0) {
        $('.synthesisResultA').html(getSynthesisResultHTML());
        $('.synthesisA').html(getSynthesisArrayHTML());
      } else if (type == 1) {
        $('.synthesisResultB').html(getSynthesisResultHTML());
        $('.synthesisB').html(getSynthesisArrayHTML());
      }
    }

    function getSynthesisResultHTML() {
      const type = parseInt($('#v-pills-tab > .bystyle-tab-on').eq(0).attr('data-type'));
      const grade = parseInt($('.btn-synthesis-grade > .bystyle-tab-on').eq(0).attr('data-id'));

      var array = [];
      for (var s of Object.keys(synthesisResultBag)) {
        array.push(synthesisResultBag[s]);
      }

      array = array.map(function(e) {
        var li = '<li class="synthesis-item' + (['희귀', '보물', '전설'].indexOf(e.info.grade) > -1 ? ' red-ora' : '') + '">';
        li += '<div class="synthesis-item-inner">';
        li += '<div class="synthesis-item-front"></div>';
        li += '<div class="synthesis-item-back">';
        if (e.info.ic == 'NULL') {
          li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
        } else {
          li += '<img class="mob-img" src="assets/img/mob/ic_' + e.info.ic + '.jpg"/>';
        }
        li += '<span class="synthesis-item-span">x' + e.count + '</span>';
        li += '</div></div>';
        li += '</li>';
        return li;
      });
      
      return array.join('');
    }

    function popSummonBag(mob) {
      for (var i=0; i<mob.length; i++) {
        summonBag[mob[i].info.name].count -= mob[i].count;

        if (summonBag[mob[i].info.name].count <= 0) {
          delete summonBag[mob[i].info.name];
        }
      }

      currentSummonCount = 0;
      for (var m of Object.keys(summonBag)) {
        currentSummonCount += summonBag[m].count;
      }
      $('#s-tab').text('합성(' + currentSummonCount + ')');
    }

    $('.btn-wait-confirm-all').on('click', function() {
      if (waitForConfirmBag.length == 0) return;

      for (var i=0; i<waitForConfirmBag.length; i++) {
        if (summonBag[waitForConfirmBag[i].name]) summonBag[waitForConfirmBag[i].name].count += 1;
        else summonBag[waitForConfirmBag[i].name] = {'count': 1, 'info': waitForConfirmBag[i]};
      }

      currentSummonCount = 0;
      for (var m of Object.keys(summonBag)) {
        currentSummonCount += summonBag[m].count;
      }
      $('#s-tab').text('합성(' + currentSummonCount + ')');

      waitForConfirmBag = [];
      $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      $('.synthesisC').empty();
    });

    $(document).on("click", ".btn-wait-confirm", function() {
      const i = parseInt($(this).attr('data-id'));

      if (summonBag[waitForConfirmBag[i].name]) summonBag[waitForConfirmBag[i].name].count += 1;
      else summonBag[waitForConfirmBag[i].name] = {'count': 1, 'info': waitForConfirmBag[i]};

      var newWaitForConfirmBag = [];
      for (var j=0; j<waitForConfirmBag.length; j++) {
        if (j != i) {
          newWaitForConfirmBag.push(waitForConfirmBag[j]);
        }
      }
      waitForConfirmBag = newWaitForConfirmBag;

      currentSummonCount = 0;
      for (var m of Object.keys(summonBag)) {
        currentSummonCount += summonBag[m].count;
      }
      $('#s-tab').text('합성(' + currentSummonCount + ')');

      $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      $('.synthesisC').html(getWaitForConfirmBag());
    });

    $(document).on("click", ".btn-wait-change", function() {
      const idx = parseInt($(this).attr('data-id'));

      const mob = waitForConfirmBag[idx];
      waitForConfirmBag.splice(idx, 1);

      var filterd = [];
      var changeTotalRate = 0;
      for (var i=0; i<mobArray.length; i++) {
        if (mobArray[i].grade == mob.grade && mobArray[i].type == mob.type && mobArray[i].ic != mob.ic) {
          filterd.push(mobArray[i]);
          changeTotalRate += mobArray[i].rate3;
        }
      }
      filterd = shuffle(filterd);

      var random = parseFloat((Math.random() * changeTotalRate).toFixed(5));
      var pick = {};
      var index = 0;
      while (random > 0) {
        pick = filterd[index];
        random -= pick.rate3;
        index++;
      }

      var li = '<li class="synthesis-item' + (['희귀', '보물', '전설'].indexOf(pick.grade) > -1 ? ' red-ora' : '') + '">';
      li += '<div class="synthesis-item-inner">';
      li += '<div class="synthesis-item-front"></div>';
      li += '<div class="synthesis-item-back">';
      if (pick.ic == 'NULL') {
        li += '<img class="mob-img" src="assets/img/opt/ic_opt_001.jpg"/>';
      } else {
        li += '<img class="mob-img" src="assets/img/mob/ic_' + pick.ic + '.jpg"/>';
      }
      li += '</div></div>';
      li += '</li>';
      $('.synthesisResultC').html(li);

      waitForConfirmBag.push(pick);
      $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      $('.synthesisC').html(getWaitForConfirmBag());

    });

    $('.input-mob-btn').on('click', function() {
      var count = parseInt($('.input-mob-count').val());
      if (count > 100) count = 100;
      if (count > 0) {
        const grade = $('.input-mob-grade :selected').attr('value');
        const type = $('.input-mob-type :selected').attr('value');

        var filterd = []
        for (var i=0; i<mobArray.length; i++) {
          if (mobArray[i].grade == grade && mobArray[i].type == type) {
            filterd.push(mobArray[i]);
          }
        }

        for (var i=0; i<count; i++) {
          var random = Math.floor(Math.random() * filterd.length);
          waitForConfirmBag.push(filterd[random]);
        }

        $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
        $('.synthesisC').html(getWaitForConfirmBag());
      }
    });

    $(document).on('click', '.synthesis-slot-list > .synthesis-item', function() {
      if (!$(this).hasClass('flipped')) {
        $(this).addClass('flipped');

        var isAllOpend = true;
        for (var i=0; i<$('.synthesis-item').length; i++) {
          if (!$('.synthesis-item').eq(i).hasClass('flipped')) {
            isAllOpend = false;
            break;
          }
        }

        if (isAllOpend) {
          $('.synthesis-btn-view').show();
          $('.synthesis-open-view').hide();
        }
      }
    });

    $('.btn-synthesis-open').on('click', function() {
      $('.synthesis-slot-list > .synthesis-item').addClass('flipped');
      $('.synthesis-btn-view').show();
      $('.synthesis-open-view').hide();
    });

    $('.btn-clear').on('click', function() {
      coast = 0;
      currentSummonCount = 0;
      running = false;
      summonBag = {};
      currentSynthesisBag = [];
      synthesisResultBag = {};
      waitForConfirmBag = [];
      allSynthesisBag = [];

      $('.sp-total-coast').text(addComma(coast));
      $('.synthesisA').empty();
      $('.synthesisResultA').empty();
      $('.synthesisB').empty();
      $('.synthesisResultB').empty();
      $('.synthesisC').empty();
      $('#synthesis-tab-c').text('확정 대기(' + waitForConfirmBag.length + ')');
      $('#s-tab').text('합성(' + currentSummonCount + ')');
    });

  </script>
